<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Simple Pong</h1>
    <div id="scoreboard">
      <div id="playerScore">Player: <span id="pScore">0</span></div>
      <div id="aiScore">Computer: <span id="cScore">0</span></div>
    </div>
    <canvas id="game" width="800" height="500"></canvas>
    <p id="instructions">Use mouse or Arrow Up / Arrow Down to move the left paddle.</p>
    <button id="restart">Restart</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
